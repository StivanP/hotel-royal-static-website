<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Royal Hotel & Casino</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>

    <div id="header-placeholder"></div>
    
    <section class="video-section">
        <video id="rotating-video" width="1280" height="720" autoplay muted></video>
    </section>

    <div class="video-with-text">
        <div class="video-wrapper">
            <img src="images/hotel.jpg" alt="Hotel Image" class="image-thumbnail">
        </div>
        <div class="text-wrapper">
            <h1 class="decorative-text">Подарете си най-доброто!</h1>
        </div>
    </div>

    <section class="welcome-section">
        <div class="welcome-text">
            <h1>Добре дошли в Роял хотел и казино Дубай</h1>
            <h2>За нас е чест да Ви посрещнем!</h2>
        </div>
    </section>

    <section class="reception-section">
        <h2 class="reception-title">Лоби бар & Рецепция</h2>
        <div class="reception-images">
            <div class="image-container">
                <img src="images/reception1.jpg" alt="Reception" class="reception-img">
            </div>
            <div class="image-container">
                <img src="images/reception2.jpg" alt="Bar" class="reception-img">
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/script.js"></script> 
</body>
</html>
